<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="register">
    <header >
        <img src="./imagenes/vecteezy_pizzeria-vector-emblem-on-blackboard-pizza-logo-template_11157900.jpg" alt="logo pizza" class="logo_pizza">
        <div class="menu">
            <a href="./login.html">Log In</a>
            <a href="./index.html">Home</a>
            <a href="./categories.html">Categorias</a>
            <a href="./register.html">Registro</a> 
        </div>
        <div class="caja_buscador">
            <h2>Buscador</h2>
            <form method="get" class="formulario" action="./search-results.html">
                <input type="text" class="buscador_input" placeholder="Buscar...">
                <button type="submit">Buscar</button>
           
            </form>
        </div>
    </header>
    <main>
        <form action="./index.html" class="registro">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <div class="sinMail"><p color = red>Completar la casilla del mail</p></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control">
                <div class="sinContrasena"><p color = red>Completar la casilla de contraseña</p></div>
            </div>
            <div>
                <p>Aceptas los terminos y condiciones?</p>
                <label for="">Si</label>
                <input type="radio" name="terminos" value="si" checked>
                <label for="">No</label>
                <input type="radio" name="terminos" value="no">
            </div>
            <button type="submit" class="">ENVIAR</button>
        </form>        
    </main>
    <footer>
        <p>Joaquin Lanusse, Francisco Goñi y Alfonso Angelino</p>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
