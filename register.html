<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="register">
    <header >
        <img src="./imagenes/vecteezy_pizzeria-vector-emblem-on-blackboard-pizza-logo-template_11157900.jpg" alt="logo pizza" class="logo_pizza">
        <div class="menu">
            <a href="./index.html">Home /</a>
            <a href="./login.html">Log In /</a>
            <a href="./categories.html">Categorias /</a>
            <a href="./register.html">Registro</a>   
        </div>
        <div class="caja_buscador">
            <h2>Buscador</h2>
            <form method="get" class="formulario" action="./search-results.html">
                <input name="busqueda" type="text" class="buscador_input" placeholder="Buscar...">
                <button type="submit">Buscar</button>
           
            </form>
        </div>
    </header>
    <main class="main_register">
        <div class="registerCSS">
            <form action="./index.html" class="registro">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="sinMail"><p class="incompleto">Completar la casilla del mail</p></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <div class="sinContrasena"><p class="incompleto">Completar la casilla de contraseña</p></div>
                </div>
                <div>
                    <p>Aceptas los terminos y condiciones?</p>
                    <input type="checkbox" name="condiciones" value="si" value="">
                </div>
                <button type="submit" class="">ENVIAR</button>
            </form>        
            <a href="./login.html">Ya tengo una cuenta</a>
        </div>
    </main>
    <footer>
        <p>Joaquin Lanusse, Francisco Goñi y Alfonso Angelino</p>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
